   <div>
    <img src="https://i.ibb.co/G2VV2Gy/NEKO-home2.jpg" class=".d-block w-50">
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
      
      <div class="col-sm-3">
        <!-- Form itself -->
        <form name="sentMessage" class="well" id="contactForm" novalidate>
          <legend>Let's Keep in Touch</legend>
          <div class="control-group">
            <div class="controls">
              <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Enter Name" />
              <p class="help-block"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <input type="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Enter Email" />
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <textarea rows="10" cols="100" class="form-control" placeholder="Write Message" id="message" required data-validation-required-message="Veuillez entrer votre message" minlength="5" data-validation-minlength-message="Min 5 characters" maxlength="999"
              style="resize:none"></textarea>
            </div>
          </div>
          <div id="success"></div>
          <!-- For success/fail messages -->
          <button type="submit" class="btn btn-primary pull-right">Send</button>
          <br />
        </form>
      </div>
    </div>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.6)">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <a class="btn btn-outline-light btn-lg" href="https://i.giphy.com/media/NCReE76Z1oxAbDVg8A/giphy.webp" role="button">BONK!</a>
